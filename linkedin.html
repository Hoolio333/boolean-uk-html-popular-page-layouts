<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin</title>
    <link rel="stylesheet" href="linkedin.css" />
  </head>
  <body>
    <!-- Header  -->

    <header class="center-grid">
      <div class="centered three-column-grid__expand-two">
        <div class="logo"></div>
        <div class="search-bar"></div>
        <div class="icons">
          <ul class="icons-list grid-auto__column">
            <li>L1</li>
            <li>L2</li>
            <li>L3</li>
            <li>L4</li>
            <li>L5</li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Main  -->

    <main class="center-grid">
      <div class="centered"></div>
    </main>
  </body>
</html>
